<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Onewheel Web Bluetooth</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Onewheel Web Bluetooth</h1>
    <div id="statsDiv">
      <label>Speed:</label>
      <input readonly id="speedInput" />
      <label>Battery:</label>
      <input readonly id="batteryInput" />
      <label>Mode:</label>
      <input readonly id="modeInput" />
      <label>Pitch:</label>
      <input readonly id="pitchInput" />
      <label>Roll:</label>
      <input readonly id="rollInput" />
      <label>Yaw:</label>
      <input readonly id="yawInput" />
    </div>
    <h2 id="speedH2"></h2>
    <h2 id="batteryH2"></h2>
    <h2 id="modeH2"></h2>
    <button id="gestureButton">Pair</button>
    <div id="statusDiv"></div>
  </body>
</html>
